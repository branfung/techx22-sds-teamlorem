<body class="pancake-stack">
    <header class="colored-section">
        <section id="title">

            <div class="container-fluid">
        
              <!-- Nav Bar -->
              <nav class="navbar navbar-expand-lg navbar-dark">
        
                <a class="navbar-brand" href="../../index.html">Populus Designs</a>
                
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

    <main class="white-section">
        <div class="container-fluid">
            <div class="main-form">
                <form>
                    <h1>Request a Design</h1>
                    <div class="mb-3 mt-3 row">
                        <div class="col form-floating">
                            <input type="text" class="form-control" id="firstName" placeholder="FirstName">
                            <label for="firstName" class="form-label">First Name</label>        
                        </div>
                        <div class="col form-floating">
                            <input type="text" class="form-control" id="lastName" placeholder="LastName">
                            <label for="lastName" class="form-label">Last Name</label>        
                        </div>
                    </div>
                    <div class="mb-3 form-floating">
                        <input type="email" class="form-control" id="email" placeholder="name@example.com">
                        <label for="email" class="form-label">Email Address</label>        
                    </div>
                    <div class="form-check">
                        <input type="checkbox" id="subscribe" value="" class="form-check-input">
                        <label for="subscribe" class="form-check-label">Subscribe to our newsletter!</label>
                    </div>
                    <div class="mb-3 form-floating">
                        <input type="text" class="form-control" id="phoneNumber" placeholder="(xxx)-xxx-xxxx">
                        <label for="phoneNumber" class="form-label">Phone Number</label>        
                    </div>
                    <div class="mb-3">
                        <label for="design">Upload your design!</label>
                        <input type="file" name="design" id="design">
                    </div>
                    <div class="mb-3">
                        <button class="btn btn-primary" type="submit">Request Design</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
