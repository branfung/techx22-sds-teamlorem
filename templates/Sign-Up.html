{% extends "main.html" %}

{% block styles %}
<link rel="stylesheet" href="/static/css/login.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
{% endblock %}

{% block content %}

<div class="main-container" onload="document.FormName.reset();">

    <section class="form-container">
        <h1 class="company-title">Populus Designs</h1>

        <form action="{{ url_for('signup') }}" method="post" class="login-form" id="login-form">
          <div class="input-container">
            <input type="text" name="email" placeholder="email" required>
          </div>

          <div class="input-container">
            <input type="text" name="username" placeholder="username" required>
          </div>


          <div class="input-container input-container--password">
            <input type="password" name="password" id="password" placeholder="password">
            <i class="bi bi-eye-slash" id="togglePassword"></i>
          </div>

          <section>
            {%if error_message %}
            <span class="error-message">{{error_message}}</span>
            {%endif%}
          </section>

          <div class="input-container--login">
            <input type="submit" value="Sign Up">
          </div>

        </form>

    </section>

    <section class="signup-container">
        <div class="signup">
            <p class="signup-text">Already Part of the Gang? Log in!</p>
            <a href="{{ url_for('login') }}" class="signup-link"><span>Log In &rarr;</span></a>
        </div>
    </section>

    <!-- Resource source: https://www.javascripttutorial.net/javascript-dom/javascript-toggle-password-visibility/> -->
    <script>

        const togglePassword = document.querySelector("#togglePassword");
        const password = document.querySelector("#password");

        togglePassword.addEventListener("click", function () {
            // toggle the type attribute
            const type = password.getAttribute("type") === "password" ? "text" : "password";
            password.setAttribute("type", type);
            // toggle the icon
            this.classList.toggle("bi-eye");
        });
    </script>

</div>

</html>


{% endblock%}
