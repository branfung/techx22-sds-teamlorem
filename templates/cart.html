{% extends "main.html" %}
{% block content %}

<div class="row">
    {% for item in items %}
    <div class="col-12 col-md-6 col-lg-4 my-3">
        <div class="card">
            <img src="{{ item.image_url }}" class="card-img-top" alt="{{ item.name }} design picture">
            <div class="card-body">
              <h5 class="card-title">{{ item.name }}</h5>
              <p class="card-text">
                  Creator: {{ item.creator }} <br>
                  Price: ${{ item.price }}
              </p>
            </div>
            <form action="{{ url_for('remove') }}" method="POST">
                <input type="hidden" name="product_id" value="{{ item.product_id }}">
                <button type="submit" class="btn btn-primary">Remove From Cart</button>
                <label for="quantity">Quantity: {{ item.quantity }}</label>
            </form>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
