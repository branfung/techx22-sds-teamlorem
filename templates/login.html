{% extends "main.html" %}

{% block content %}

<link rel="stylesheet" href="/static/css/login.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"/>

<body>

    <section class="form-container">
        <h1 class="company-title">Populus Designs</h1>

        <form action="/login" method="post" class="login-form">

            <div class="input-container">
                <input type="text" name="username" placeholder="username" required>
            </div>


            <div class="input-container input-container--password">
                <input type="password" id="password" name="password" placeholder="Password" minlength="8" maxlength="16"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"
                    required>
                <i class="bi bi-eye-slash" id="togglePassword"></i>
            </div>

            <div class="input-container--login">
                <input type="submit" value="Log In">
            </div>

            <div class="or-container">
                <h4><span>OR</span></h4>
            </div>

            <div class="options">
                <button><span>Join with Google</span></button>
                <a href="/resetpw" class="reset-password">Forgot Password?</a>
            </div>

        </form>

    </section>

    <section class="signup-container">
        <div class="signup">
            <p class="signup-text">Not part of the gang? Hang with us!</p>
            <a href="/signup" class="signup-link"><span>Sign Up &rarr;</span></a>
        </div>
    </section>
</body>

<!-- Resource source: https://www.javascripttutorial.net/javascript-dom/javascript-toggle-password-visibility/> -->

<script>

    const togglePassword = document.querySelector("#togglePassword");
    const password = document.querySelector("#password");

    togglePassword.addEventListener("click", function () {
        // toggle the type attribute
        const type = password.getAttribute("type") === "password" ? "text" : "password";
        password.setAttribute("type", type);
        // toggle the icon
        this.classList.toggle("bi-eye");
    });

    // prevent form submit
    const form = document.querySelector("form");
    form.addEventListener('submit', function (e) {
        e.preventDefault();
    });

</script>



{% endblock%}
