{% extends "main.html" %}

{% block styles %}
    <link rel="stylesheet" type="text/css" href="static/css/login.css">
{% endblock %}

{% block content %}
<div class="login-container">
    <div class="logo">
        <img src="../img/tab-photo.jpeg" alt="Company Logo">
    </div>

    <div class="title">Populus Designs</div>

    <div class="login-form">
        <div class="username">
            <input type="text" placeholder="Enter your username">
        </div>

        <div class="password">
            <input type="text" placeholder="Enter your password">
        </div>

        <div class="login-options">
            <div class="remember-me">
                <input type="checkbox" id="remember-me-option">
                <label for="remember-me-option">"Remember me?</label>
            </div>

            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
        </div>
    </div>     
    
    <button class="login-btn">Log In</button>
    <div class="log-in">
        New to the gang? Make sure to join us!
    </div>
</div>

{% endblock%}
