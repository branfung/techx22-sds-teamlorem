<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/login.css">
    <title>Populus Designs|Log In</title>
</head>

<body>

    <div class="login-container">
        <div class="logo">
            <img src="../img/tab-photo.jpeg" alt="Company Logo">
        </div>

        <div class="title">Populus Designs</div>

        <div class="login-form">
            <div class="username">
                <input type="text" placeholder="Enter your username">
            </div>

            <div class="password">
                <input type="text" placeholder="Enter your password">
            </div>

            <div class="login-options">
                <div class="remember-me">
                    <input type="checkbox" id="remember-me-option">
                    <label for="remember-me-option">"Remember me?</label>
                </div>

                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>
            </div>
        </div>     
        
        <button class="login-btn">Log In</button>
        <div class="log-in">
            New to the gang? Make sure to join us!
        </div>
    </div>



</body>

</html>
