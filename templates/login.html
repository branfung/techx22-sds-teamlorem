{% extends "main.html" %}

{% block content %}
<link rel="stylesheet" href="/static/css/login.css">
<body>

    <div class="login-container">
        <div class="logo">
            <img src="/static/img/tab-photo.jpeg" alt="Company Logo">
        </div>

        <div class="title">Populus Designs</div>

        <form action="{{ url_for('login') }}" method="post" class="login-form">
            <div class="username">
                <input type="text" name ="username" placeholder="Enter your username">
            </div>

            <div class="password">
                <input type="password" name="password" placeholder="Enter your password">
            </div>
            
            <div class="login-options">
                <div class="remember-me">
                    <input type="checkbox" id="remember-me-option">
                    <label for="remember-me-option">"Remember me?</label>
                </div>

                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>
            </div>
            <button type="submit" value="Submit" class="login-btn">Log In</button>
        </form>     
        

        <div class="log-in">
            New to the gang? Make sure to join us!
        </div>
    </div>



</body>

</form>

{% endblock%}
