<link rel="stylesheet" href="/static/css/temp.css">

<body>

    <section class="form-container">
        <h1 class="company-title">Populus Designs</h1>

        <form action="/login" method="post" class="login-form">

            <div class="input-container">
                <input type="text" name="username" placeholder="username" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"
                    required>
            </div>

        
            <div class="input-container">
                <input type="password" name="username" placeholder="Password" minlength="8" maxlength="16"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"
                    required>
            </div>

            <div class="input-container--login">
                <input type="submit" value="Log In">
            </div>

            <div class="or-container">
                <h4><span>OR</span></h4>
            </div>

            <div class="options">
                <button><span>Join with Google</span></button>
                <a href="/resetpw" class="reset-password">Forgot Password?</a>
            </div>

        </form>

    </section>


    <section class="signup-container">
        <div class="signup">
            <p class="signup-text">Not part of the gang? Hang with us!</p>
            <a href="/signup" class="signup-link"><span>Sign Up &rarr;</span></a>
        </div>
    </section>
</body>
